# For more information about tox, see https://tox.readthedocs.io/en/latest/
[tox]
requires = tox-conda
envlist = py{38,39}-{linux,macos,windows}-{gpu,cpu}

[gh-actions]
python =
    3.8: py38
    #3.9: py39
    
[gh-actions:env]
PLATFORM =
    ubuntu-latest: linux
    macos-latest: macos
    windows-latest: windows
DEVICE = 
    cpu: cpu

[testenv]
platform = 
    macos: darwin
    linux: linux
    windows: win32
passenv = 
    CI
    GITHUB_ACTIONS
    DISPLAY XAUTHORITY
    NUMPY_EXPERIMENTAL_ARRAY_FUNCTION
    PYVISTA_OFF_SCREEN
extras = 
    gui,distributed
conda_deps = 
    gpu: pytorch
    gpu: cudatoolkit=10.2
conda_channels = 
    gpu: pytorch
deps = 
    .[gui,distributed]
    pytest  # https://docs.pytest.org/en/latest/contents.html
    pytest-cov  # https://pytest-cov.readthedocs.io/en/latest/
    pytest-xvfb ; sys_platform == 'linux'
commands = pytest -v --color=yes --cov=cellpose --cov-report=xml